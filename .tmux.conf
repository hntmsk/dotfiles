# デフォルトのPrefix(C-b)を解除
unbind C-b
# Prefix
set-option -g prefix C-Space
bind Space send-prefix

# utf8有効
set-window-option -g utf8 on
# コピー、選択モードのキーバインドvi/emacs
set-window-option -g mode-keys vi

# reattach
set-option -g default-command "reattach-to-user-namespace -l zsh"

# KeyBindings
# "bind -r"はrepeat-timeで指定したミリ秒再度Prefixを押さずに入力可能にできる。
# "bind -n"はPrefix(Ctrl+t)が不要になる。
# "bind -t"はkeyはkey-table内に割り当てられる。

# 直前のウィンドウ
bind C-q last-window
# 設定リロード
bind r source-file ~/.tmux.conf
# ウィンドウのローテーションはいらない
unbind-key ^O
# ウィンドウ選択画面
bind Space choose-window
# 新ウィンドウ作成
bind n new-window
# 分割していたペインそれぞれをWindowに
bind b break-pane
# ペインの縦分割
bind | split-window -h -c "#{pane_current_path}"
# ペインの横分割
bind - split-window -v -c "#{pane_current_path}"

# ペインリサイズ関連vi風
bind -r C-h resize-pane -L 6
bind -r C-l resize-pane -R 6
bind -r C-j resize-pane -D 6
bind -r C-k resize-pane -U 6
bind -r s swap-pane -U

# ペイン終了
bind c kill-pane
# ウィンドウ終了
bind C kill-window
# ペイン番号表示
bind i display-panes
# コピーモード突入
bind y copy-mode
# ペースト
bind p paste-buffer

# vでマーク開始 or [space]
bind -t vi-copy v begin-selection
# yでヤンク or [Enter]
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

# ペインの移動1(Vim風にする)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# ペインの移動2
# Shift + 上下左右でペインを移動できるようにする。
bind -n C-h select-pane -L
bind -n C-j select-pane -D
bind -n C-k select-pane -U
bind -n C-l select-pane -R

# ペインの移動(ローテート)
bind -n C-o select-pane -t :.+

# 同時入力切替
set-option -g synchronize-panes off
bind e setw synchronize-panes on
bind E setw synchronize-panes off

# 全てのベルを無視
#set-option -g bell-action none

# 256色端末を使用する
set-option -g default-terminal screen-256color

# ステータスバー
#set-option -g status-interval 1
set -g status-bg colour236

set -g status-left "#[fg=white,bg=colour240] [#S] "
set -g status-right "#[fg=white,bg=colour240] %Y/%m/%d #[fg=white,bg=colour54] 明日の天気[ #(~/Desktop/wether.sh) ]"

setw -g window-status-current-fg white
setw -g window-status-current-bg colour54

